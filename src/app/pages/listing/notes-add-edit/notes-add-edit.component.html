<mat-progress-bar *ngIf="isLoaded==true" mode="indeterminate"></mat-progress-bar>

<div class="container">
    <mat-card>
    <mat-card-title>{{notetype}} Notes</mat-card-title>
    <mat-card-content>
        <form [formGroup]="NotesForm" (ngSubmit)="onSubmit()">
            <div class="example-conatiner w-50">
                <mat-form-field appearance="fill" class="example-container w-100">
                    <mat-label>Title</mat-label>
                    <input placeholder="Title" formControlName="title" matInput>
                    <mat-error *ngIf="(formControls['title'].errors?.['required'])">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div class="example-conatiner">
                <mat-form-field appearance="fill" class="example-container w-75">
                    <mat-label>Content</mat-label>
                    <!-- <input placeholder="Content" formControlName="content" matInput> -->
                    <textarea matInput placeholder="Content" formControlName="content"></textarea>
                    <mat-error *ngIf="(formControls['content'].errors?.['required'])">This field is required</mat-error>
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-button color="accent" type="reset" (click)="NotesForm.reset()">Reset</button>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
</div>
